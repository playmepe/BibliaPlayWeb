<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Editor de Texto a JSON</title>
</head>
<body>
    <div class="container">
        <h1>Editor de Texto</h1>
        <div id="editorjson" class="editor-content"></div> <!-- Aquí se cargará editor.html -->
        <textarea id="texto" placeholder="Pega tu texto aquí..."></textarea>
        <input type="text" id="nombreArchivo" placeholder="Nombre del archivo" />
        <button id="cargar">Cargar JSON</button>
        <button id="guardar">Guardar como JSON</button>
    </div>
    <script src="script.js"></script>
    <script>
        // Cargar contenido de editor.html en el div con id "editorjson"
        fetch('editor.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('editorjson').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar editor.html:', error));
    </script>
</body>
</html>
