<script src="scriptsBibliaM.js" defer></script>
<script>
       function validateInput(input) {
            // Reemplaza caracteres no permitidos
            let value = input.value.replace(/[^0-9-]/g, '');

            // Asegúrate de que el guion no esté al inicio
            if (value.startsWith('-')) {
                value = value.substring(1);
            }

            // Asegúrate de que solo haya un guion y que esté entre números
            const parts = value.split('-');
            if (parts.length > 2) {
                value = parts[0] + '-' + parts[1];
            }

            input.value = value;
        }
        document.getElementById('header').addEventListener('dblclick', function() {
